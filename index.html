  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>Memory Game</title>

    <div id="card-array">
      <div class="scorepanel">

      </div>

    ></script>

    <script src="variables.js"></script>
    <script src="main.js"></script>
